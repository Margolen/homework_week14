<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка по недели 14</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Задание 1 -->
    <div class="wrapper">

        <div class="say-hello">
            <label>Ваше имя: <input type="text" id="user-name"></label>
            <button onClick="sayHello();">Поздороваться</button>
            <div id="hello"></div>
        </div>

        <!-- Задание 2 -->
        <div class="calc">
            <label>Первое число: <input type="text" id="a"></label>
            <label>Второе число: <input type="text" id="b"></label>
            <div class="calc-button" id="sum" onClick="sum();">+</div>
            <div class="calc-button" id="sub" onClick="sub();">-</div>
            <div class="calc-button" id="mul" onClick="mul();">*</div>
            <div class="calc-button" id="div" onClick="div();">/</div>
            <div id="result"></div>
        </div>








        <script src="index.js"></script>
</body>

</html>
